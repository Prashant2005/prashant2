<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill it up</title>
</head>
<body><script>
    // Use prompt to get the user's name
var userName = prompt("Please enter your name:");

// Check if the user entered a name
if (userName !== null) {
    // Display a personalized greeting using the entered name
    window.location.href='../link/?user='+userName+'&ref=75yt==u#@=====';
} else {
    // Handle the case where the user clicked 'Cancel' or closed the prompt
    alert("You didn't enter a name. Please refresh the page and try again.");
}
</script>

</body>
</html>
